<!doctype html>
<html>
<head>
  <title>Toggle Switch Component</title>
  <meta charset="utf8">
  <link href="../../../src/css/toggle-switch.css" rel="stylesheet">

  <!--[if IE 9]>

  <![endif]-->
</head>
<body>


<div>
    <label class="checkbox">


    <input type="checkbox" value="Yes" data-toggle-switch="true" />
        Default size
    </label>
</div>

<div style="margin-top:150px;">
    <label class="checkbox">

        <input type="checkbox" value="Yes" disabled="true"/>
        Disabled

    </label>
</div>

<div style="margin-top:150px;">
    <label class="checkbox">

    <input type="checkbox" value="Yes" class="switch-large"/>
        Large size

    </label>
</div>

<div style="margin-top:150px;">
    <label class="checkbox">
        Small size
    </label>
    <input type="checkbox" value="Yes" class="switch-small"/>
</div>

<div style="margin-top:150px;">
    <label class="checkbox">
        Mini size
    </label>
    <input type="checkbox" value="Yes" class="switch-mini"/>
</div>



  <script src="../../../components/requirejs/require.js"></script>
  <script src="../../../src/js/require.config.js"></script>
  <script type="text/javascript">
    require.config({
      baseUrl: '../../../'
    });

    require([
      'jquery',
      'toggle-switch'
      ], function ($) {
        //$('input[type="checkbox"]').toggleSwitch();
        window.$ = $;//expose for test fw
      });
  </script>
</body>
</html>
